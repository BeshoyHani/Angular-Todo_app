<input #taskTitle class="form-control py-3 my-3" type="text" placeholder="Task Title"/>
<textarea #taskDesc class="form-control py-2 my-3" rows="5" placeholder="Task Description"></textarea>
<div class="d-flex justify-content-center">
    <button class="btn btn-success mx-3 px-4" (click)="save_task(taskTitle, taskDesc)">Save</button>
    <a class="btn btn-danger mx-3 px-4" routerLink="/">Cancel</a>
</div>
