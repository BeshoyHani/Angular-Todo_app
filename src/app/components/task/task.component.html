<div *ngIf="!taskID">
    <div class="alert alert-danger">
        Invalid Task ID!
    </div>
</div>

<div *ngIf="taskID">
    <input #taskTitle class="form-control py-3 my-3" type="text" placeholder="Task Title" [(ngModel)]="task.title" />

    <textarea #taskDesc class="form-control py-2 my-3" rows="5" placeholder="Task Description"
        [(ngModel)]="task.description"></textarea>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success mx-3 px-4" (click)="update_task()">Update</button>
        <a class="btn btn-danger mx-3 px-4" routerLink="/" (click)="delete_task()">Delete</a>
    </div>
</div>
